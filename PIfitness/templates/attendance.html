{% extends 'base.html' %}
{% block title %}
Attendance
{% endblock title %}
{% block head %}

<h1>Apply Attendance</h1>


<div class="container mt-2">

    <div class="row">

        <div class="col-md-3"> </div>

        <div class="col-md-6">


            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}


            <!-- {% comment %} Contact {% endcomment %}  -->

            <form action="/attendance" method="post">{% csrf_token %}
                {% csrf_token %}

                <div class="form-group">
                    <input type="number" class="form-control mt-2" value="{{user.username}}" name="Phonenumber"
                        placeholder="Enter Your Number" readonly required>
                </div>

                <div class="form-group">

                    <select class="form-control mt-2" id="workout" name="workout" required>
                        <option selected>Select Workout</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Chest">Chest</option>
                        <option value="Biceps">Biceps</option>
                        <option value="Triceps">Triceps</option>
                        <option value="ABS">ABS</option>
                        <option value="Back">Back</option>
                        <option value="Warm up">Warm up</option>
                        <option value="Threadmill">Threadmill</option>
                    </select>
                </div>


                
                


                <div class="form-group">
                    <label for="r1" class="text-white">Set-1</label>
                    <select class="form-control mt-2" id="w1" name="w1" required>
                        <option selected>select in kgs</option>
                        <option value="0">0</option>
                        <option value="2.5">2.5</option>
                        <option value="5.0">5.0</option>
                        <option value="7.5">7.5</option>
                        <option value="10">10</option>
                        <option value="12.5">12.5</option>
                        <option value="15.0">15.0</option>
                        <option value="20.0">20.0</option>
    
                    </select>
                </div>

                <div class="form-group">
                    
                    <input type="text" class="form-control mt-2" name="r1" placeholder="reps" required>
                </div>


                


                <div class="form-group">
                    <label for="r2" class="text-white">Set-2</label>

                    <select class="form-control mt-2" id="w2" name="w2" required>
                        <option selected>select in kgs</option>
                        <option value="0">0</option>
                        <option value="2.5">2.5</option>
                        <option value="5.0">5.0</option>
                        <option value="7.5">7.5</option>
                        <option value="10">10</option>
                        <option value="12.5">12.5</option>
                        <option value="15.0">15.0</option>
                        <option value="20.0">20.0</option>
    
                    </select>
                </div>

                <div class="form-group">
                    
                    <input type="text" class="form-control mt-2" name="r2" placeholder="reps" required>
                </div>

                

                <div class="form-group">
                    <label for="r3" class="text-white">Set-3</label>

                    <select class="form-control mt-2" id="w3" name="w3" required>
                        <option selected>select in kgs</option>
                        <option value="0">0</option>
                        <option value="2.5">2.5</option>
                        <option value="5.0">5.0</option>
                        <option value="7.5">7.5</option>
                        <option value="10">10</option>
                        <option value="12.5">12.5</option>
                        <option value="15.0">15.0</option>
                        <option value="20.0">20.0</option>
    
                    </select>
                </div>

                <div class="form-group">
                    
                    <input type="text" class="form-control mt-2" name="r3" placeholder="reps" required>
                </div>




                





                <div class="form-group">
                    <label for="logintime" class="text-white">Log In</label>
                    <input type="time" class="form-control mt-2" name="logintime" placeholder="login time" required>
                </div>

                <div class="form-group">
                    <label for="logouttime" class="text-white">Log Out</label>
                    <input type="time" class="form-control mt-2" name="logouttime" placeholder="logout time" required>
                </div>


                <div class="form-group">

                    <select class="form-control mt-2" id="trainer" name="trainer" required>
                        <option selected> Select Trainer </option>
                        {% for p in SelectTrainer %}


                        <option value="{{p.name}}">{{p.name}}</option>
                        {% endfor %}

                    </select>



                </div>


                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="submit">Apply Attendance</button>

                </div>

            </form>
        </div>

        <div class="col-md-3"></div>

    </div>



</div>


{% endblock head %}
